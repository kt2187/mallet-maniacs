      <div>
        <h3 class="dark-color large contact-main-title">

      <form action="sendEmail.php" method="POST" class="form" id="contactForm">
        <div class="form-group">
            <input
            name="name"
            id="name"
            type="text"
            class="form-control"
            placeholder="Your Name*"
            tabindex="1"
            required
          />
        </div>
        <div class="form-group">
            <input
            name="email"
            id="email"
            type="email"
            class="form-control"
            placeholder="Your Email*"
            tabindex="2"
            required
          />
        </div>
        <div class="form-group">
            <input
            name="subject"
            id="subject"
            type="text"
            class="form-control"
            placeholder="Your Subject*"
            tabindex="3"
            required
          />
        </div>
        <div class="form-group">
            <textarea
            name="message"
            id="message"
            rows="5"
            cols="50"
            class="form-control"
            placeholder="Your message..."
            tabindex="4"
          ></textarea>
        </div>
        <div>
        </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
